<!DOCTYPE html>
<html>
<head>
    <title>html5 行情</title>
</head>
<body>

<canvas id="quote" width="200" height="200">
ssss
</canvas>

<script type="text/javascript">

var c = document.getElementById("quote");

    var cxt=c.getContext("2d");
    cxt.fillStyle="#FF0000";
    cxt.beginPath();
    cxt.arc(70,18,15,0,Math.PI*2,true);
    cxt.closePath();
    cxt.fill();
</script>

</body>

</html>
